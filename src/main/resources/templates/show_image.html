<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Image</title>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous"
              th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100;1,300;1,400&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" th:href="@{../css/style.css}">
    </head>
    <body>
    <div th:insert="fragments/havbar.html :: customNavbar"></div>
    <main class="container" th:object="${item}">
        <section class="customSection">
            <div>
                <h1 th:text="*{title}">Title</h1>
                <p>The photo was taken: <span th:text="*{getDate()}">text</span></p>
                <div th:if="*{getCopyright()!= null}">
                    <p>Copyright: <span th:text="*{getCopyright()}">text</span></p>
                </div>
                <p class="photoDescription">Photo description: <span th:text="*{getExplanation()}">text</span></p>
            </div>
            <div th:if="*{getVideo()}">
                <div class="customContainer">
                    <a class="btn customButton" href="#"
                       th:href="*{getUrl()}" target="_blank">
                        Watch video
                    </a>
                </div>
            </div>
            <div th:unless="*{getVideo()}" class="customContainer">
                <img src="#" th:src="*{getUrl()}">
            </div>
        </section>
    </main>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"
                th:href="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"
                th:href="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
    </body>
</html>
