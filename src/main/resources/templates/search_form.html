<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Search</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100;1,300;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" th:href="@{../css/style.css}">
  </head>
  <body>
    <div th:insert="fragments/havbar.html :: customNavbar"></div>
    <main class="container">
      <div class="row">
        <section class="formWrapper">
          <div class="accordion" id="customAccordion">
            <div class="card">
              <div class="card-header" id="first">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left text-decoration-none" type="button"
                          data-toggle="collapse" data-target="#collapseFirst"
                          aria-expanded="true" aria-controls="collapseFirst">
                    Get image by date
                  </button>
                </h2>
              </div>
              <div id="collapseFirst" class="collapse show" aria-labelledby="first" data-parent="#customAccordion">
                <div class="card-body">
                  <form th:action="@{/getByDate}" method="post">
                    <div class="row d-flex justify-content-center">
                      <div class="col-md-4">
                        <div class="text-center">
                          <label for="inputDate">Choose date</label>
                        </div>
                          <input class="form-control" type="date" id="inputDate" name="inputDate">
                      </div>
                      <div class="buttonContainer">
                        <button class="btn btn-outline-primary" type="submit">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" id="second">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left text-decoration-none" type="button"
                          data-toggle="collapse" data-target="#collapseSecond"
                          aria-expanded="false" aria-controls="collapseSecond">
                    Get in range
                  </button>
                </h2>
              </div>
              <div id="collapseSecond" class="collapse" aria-labelledby="second" data-parent="#customAccordion">
                <div class="card-body">
                  <form th:action="@{/getInRange}" method="post">
                    <div class="row d-flex justify-content-around">
                      <div class="col-md-3 input-group inputGroupContainer">
                        <div class="row d-flex justify-content-center">
                          <label for="start">Start date</label>
                          <input class="form-control" type="date" id="start" name="start">
                        </div>
                      </div>
                      <div class="col-md-3 input-group inputGroupContainer">
                        <div class="row d-flex justify-content-center">
                          <label for="end">End date</label>
                          <input class="form-control" type="date" id="end" name="end">
                        </div>
                      </div>
                      <div class="d-flex align-items-end inputGroupContainer">
                        <button class="btn btn-outline-primary" type="submit">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
            th:href="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
  </body>
</html>
