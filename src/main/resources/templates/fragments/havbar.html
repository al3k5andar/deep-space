<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Navbar</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
  </head>
  <body>
  <div th:fragment="customNavbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#" th:href="@{/todayImage}">Today</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                  aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="#" th:href="@{/}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link dropdown-toggle" href="#" id="actionDropdown" role="button"
                         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Action
                      </a>
                      <div class="dropdown-menu customDropdown" aria-labelledby="actionDropdown">
                          <a class="dropdown-item" href="#" th:href="@{/showYesterdayImage}">Show yesterday image</a>
                          <a class="dropdown-item" href="#" th:href="@{/form}">Choose by date</a>
                      </div>
                  </li>
              </ul>
              <div class="d-inline navbar-nav my-2 my-lg-0">
                  <a class="nav-link my-2 my-sm-0" href="#" th:href="@{/aboutMe}">About Me</a>
              </div>
          </div>
      </nav>
  </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
            th:href="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
  </body>
</html>
